[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cotnav"
version = "0.1.0"
description = "Chain of Thought for Navigation"
authors = [{name = "Arthur K Zhang", email = "arthurz@cs.utexas.edu"}]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
]

[project.optional-dependencies]
dev = ["pytest", "black", "ruff", "pre-commit"]

# â†“  Because we're *not* using a src/ layout, we can let setuptools
#    find packages automatically (this is actually the default), or
#    keep it explicit:
[tool.setuptools.packages.find]
where   = ["."]
include = ["cotnav*", "scripts*"]
exclude = []
